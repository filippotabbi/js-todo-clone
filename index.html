<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <h1>ToDo</h1>
    <ul id="todos">

    </ul>
    <input id="todoTitle" type="text" name="todoTitle" value="" placeholder="Inserisci un evento">
    <button id="add" type="button" name="button">Aggiungi</button>
    <div id="todo" style="display: none;">
      <li>
        <span class="title"></span>
        <input type="text" name="" value="" style="display: none;">
        <span class="edit">Modifica</span>
        <span class="delete">Fatto</span>
      </li>
    </div>
  </body>
</html>
